version: "3.4"
services:
  larrak-dev:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace:cached
    command: /bin/sh -c "while sleep 1000; do :; done"
    working_dir: /workspace
    environment:
      - WEAVIATE_URL=http://weaviate:8080
      - CEM_SERVICE_URL=http://cem-service:50051
      - OPENFOAM_HOST=openfoam
    depends_on:
      - weaviate
      - cem-service
      - openfoam

  # Outline API for IDE integration
  outline-api:
    build:
      context: .
      dockerfile: Dockerfile.outline-api
    container_name: larrak-outline-api
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      PYTHONPATH: /app
      WEAVIATE_URL: http://weaviate:8080
    depends_on:
      - weaviate
    volumes:
      - .:/app:ro
    command: python dashboard/api.py --port 5001 --host 0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/modules"]
      interval: 30s
      timeout: 10s
      retries: 3

  cem-service:
    build:
      context: ./Larrak.CEM
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      - ASPNETCORE_URLS=http://+:50051

  weaviate:
    command:
      - --host
      - 0.0.0.0
      - --port
      - "8080"
      - --scheme
      - http
    image: semitechnologies/weaviate:1.27.0
    ports:
      - "8080:8080"
      - "50052:50051"
    volumes:
      - weaviate_data:/var/lib/weaviate
    restart: on-failure:0
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      DEFAULT_VECTORIZER_MODULE: "none"
      CLUSTER_HOSTNAME: "node1"

  # OpenFOAM CFD solver service
  openfoam:
    image: openfoam/openfoam11-paraview510
    platform: linux/amd64
    volumes:
      - ./hifi_cases:/cases:rw
      - openfoam_scratch:/scratch
    working_dir: /cases
    command: /bin/sh -c "while sleep 1000; do :; done"
    user: "1000:1000"
    environment:
      - WM_PROJECT_DIR=/usr/lib/openfoam/openfoam2406
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-c", "source /usr/lib/openfoam/openfoam2406/etc/bashrc && simpleFoam -help 2>&1 | grep -q Usage"]
      interval: 30s
      timeout: 10s
      retries: 3

  # CalculiX FEA solver (already using Docker)
  calculix:
    image: calculix/ccx:latest
    platform: linux/amd64
    volumes:
      - ./hifi_cases:/cases:rw
    working_dir: /cases
    command: /bin/sh -c "while sleep 1000; do :; done"
    restart: unless-stopped

volumes:
  weaviate_data:
  openfoam_scratch:

