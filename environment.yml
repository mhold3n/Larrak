name: larrak
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version constraint
  - python>=3.9,<3.12

  # Core optimization dependencies
  - casadi>=3.6.0
  - ipopt>=3.14.0

  # Numerical computing
  - numpy>=1.24.0
  - scipy>=1.10.0
  - scikit-learn>=1.1.0
  - joblib>=1.0

  # Visualization
  - matplotlib>=3.7.0
  - pandas>=2.0.0
  - plotly>=5.15.0

  # Development tools
  - pytest>=7.4.0
  - pytest-cov>=4.1.0
  - mypy>=1.5.0
  - ruff>=0.0.280
  - hypothesis>=6.82.0

  # Package management / utilities
  - pip
  - colorama

  # Optional interactive tools
  - jupyter
  - ipython

  # Dashboard / documentation rendering
  - python-dateutil>=2.8.0
  - markdown>=3.5.0
  - pygments>=2.16.0
  - pyyaml>=6.0

  # Pip packages (if needed)
  - pip:
      # Add pip-only packages here if required
      # - some-pip-only-package>=1.0.0
      - typeguard
      - radon
      - xenon
      - scalene
      - bandit
      - pip-audit
      - memory_profiler
      - weaviate-client>=4.0.0
