# Pre-commit hooks for Larrak
# Install with: pre-commit install

repos:
  # Ruff for linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # MyPy for type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--strict, --ignore-missing-imports]
        files: ^campro/|^CamPro_OptimalMotion\.py$

  # Environment validation
  - repo: local
    hooks:
      - id: environment-check
        name: Environment validation
        entry: python scripts/check_environment.py --strict
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, campro/, CamPro_OptimalMotion.py]
        exclude: tests/

  # Engineering standards tracking
  - repo: local
    hooks:
      - id: engineering-scanner
        name: Engineering element scanner
        entry: python -m provenance.engineering_scanner --dry-run --changed-only
        language: system
        files: ^(campro|truthmaker)/.*\.py$
        pass_filenames: true
        stages: [pre-commit]
        verbose: true

  # Documentation
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]
        files: ^campro/|^CamPro_OptimalMotion\.py$

# Configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
